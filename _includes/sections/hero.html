<section class="hero-container">
  <img class="hero-img" src="{{ block.image | relative_url }}" alt="{{ block.alt_text }}">
  <div class="gradient-overlay"></div>

  <div class="hero-overlay">
    {% if block.heading == "page-title"%}
    <h1>{{ page.title }}</h1>
    {% else %}
    <h1>{{ block.heading }}</h1>
    {% endif %}

    {% if block.subtitle == "page-description"%}
    <p>{{ page.description }}</p>
    {% else %}
    <p>{{ block.subtitle }}</p>
    {% endif %}
  </div>
</section>
