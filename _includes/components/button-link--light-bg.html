{% if include.external %}
<a href="{{ include.url }}" class="btn btn--light-bg btn--svg-icon" target="_blank">
  {{ include.text }}
  {% include components/icon-social.html id="external" %}
</a>
{% elsif include.site_page contains "pages/index" %}
<a href="{{ / | relative_url }}" class="btn btn--light-bg">
  {{ include.text }}
</a>
{% else %}
<a href="{{ include.site_page | replace: ".md" "/" | relative_url }}" class="btn btn--light-bg">
  {{ include.text }}
</a>
{% endif %}
